version: "3"
services:
  builder:
    build:
      context: .
      dockerfile: builder.Dockerfile
    container_name: 'book-builder'
    volumes:
      - static:/book/output/:/book/
    command: ["mdbook", "build", "-d", "./output/"]

  web-server:
    build:
      context: .
      dockerfile: web-server.Dockerfile
    container_name: 'book-server'
    volumes:
      - static:/usr/share/nginx/html/
    ports:
      - "${HOST_IP}:80:80"
      - "${HOST_IP}:443:443"
    environment:
      - NGINX_HOST=${HOST_NAME}
    restart: always

volumes:
  static:
